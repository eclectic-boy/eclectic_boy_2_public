        <!-- CSS -->

        <link rel="stylesheet" href="{% static 'main/css/base.css' %}">

        <script src="https://underscorejs.org/underscore-min.js"></script>

        <script src="https://unpkg.com/prismic-dom"></script>

        <script type="application/javascript">
            const richTextAsHtml = PrismicDOM.RichText.asHtml;

            const STATIC_ROOT = "{% static '' %}";

        </script>

        <script src="{% static 'main/js/base.js' %}"></script>

        {% block js %}{% endblock %}

        {% block head %}{% endblock %}
    </head>


    <body>
        {% block header %}
        <nav id="main_navbar" class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav"></ul>
            </div>
        </nav>
        {% endblock %}

        <div class="body">
            {% block body %}{% endblock %}
        </div>

        {% block footer %}
        <div class="container" id="footer">
            <span class="watermark"></span>

        {% endblock %}
