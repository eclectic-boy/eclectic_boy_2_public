version: '3'

services:
  db:
    image: mdillon/postgis
    ports:
      - "5432:5432"
  web:
    build: .
    command: bash -c "
        ./scripts/wait-for-it/wait-for-it.sh db:5432 &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
